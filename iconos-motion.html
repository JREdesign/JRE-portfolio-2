<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tech Icons Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #05060a;
      --card-bg: #0d1017;
      --text-muted: #a7b0c4;
      --accent: #00d8ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column; /* Cambiado para apilar secciones */
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #111827 0, #020308 55%, #000 100%);
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 60px 20px; /* Padding para scroll y márgenes */
      gap: 50px; /* Espacio entre las dos tarjetas */
    }

    .skills-section {
      padding: 32px 40px;
      border-radius: 24px;
      background: rgba(4, 7, 16, 0.95);
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(148, 163, 184, 0.08);
      max-width: 1100px;
      width: 100%;
    }

    .skills-title {
      font-size: 24px;
      margin-bottom: 20px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: 32px 40px;
    }

    @media (max-width: 1024px) {
      .skills-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      .skills-section {
        padding: 20px 16px;
      }

      .skills-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 24px 20px;
      }
    }

    .tech-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      text-align: center;
    }

    .icon-wrapper {
      width: 88px;
      height: 88px;
      border-radius: 24px;
      background:
        radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.18), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(96, 165, 250, 0.18), transparent 55%),
        var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow:
        0 8px 24px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.2);
      transition:
        transform 0.55s cubic-bezier(.34,1.56,.64,1),
        box-shadow 0.35s ease,
        background 0.35s ease;
      transform-origin: center center;
      position: relative;
    }

    /* Fallback para imágenes rotas */
    .icon-wrapper img:before {
      content: " ";
      display: block;
      width: 100%;
      height: 100%;
      background: #1e293b;
    }

    /* ESTILO: Icono completo ocupando toda la tarjeta */
    .icon-wrapper .full-icon {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 24px;
      filter: none;
    }

    .tech-label {
      font-size: 14px;
      letter-spacing: 0.04em;
      color: var(--text-muted);
    }

    /* Animación de giro + rebote */
    .tech-item:hover .icon-wrapper {
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 1),
        0 0 0 1px rgba(56, 189, 248, 0.45);
      animation: spin-wobble 0.85s ease-out;
    }

    /* Zoom extra solo en los iconos full */
    .tech-item:hover .full-icon {
        transform: scale(1.1);
        transition: transform 0.5s ease;
    }

    @keyframes spin-wobble {
      0% { transform: translateY(0) rotate(0deg); }
      30% { transform: translateY(-8px) rotate(380deg); }
      55% { transform: translateY(-4px) rotate(348deg); }
      75% { transform: translateY(-6px) rotate(370deg); }
      100% { transform: translateY(-2px) rotate(360deg); }
    }

    /* Entrada suave */
    .tech-item {
      opacity: 0;
      transform: translateY(18px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(18px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
